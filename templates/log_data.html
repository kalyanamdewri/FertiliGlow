<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Daily Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Log Today's Data</h1>
    <form action="{{ url_for('log_data') }}" method="post">
        <label for="mood">Mood:</label>
        <input type="text" id="mood" name="mood" required>
        <br>
        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" step="0.1" id="temperature" name="temperature" required>
        <br>
        <label for="diet">Diet:</label>
        <textarea id="diet" name="diet"></textarea>
        <br>
        <label for="exercise">Exercise:</label>
        <textarea id="exercise" name="exercise"></textarea>
        <br>
        <label for="sleep_hours">Sleep Hours:</label>
        <input type="number" step="0.1" id="sleep_hours" name="sleep_hours">
        <br>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
